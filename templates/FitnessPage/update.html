{% extends "FitnessPage/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load static %}

{%  block body %}

<div class="container mt-5">
        <div class="row">
            <div class="col-sm">
                <h1 class="display-4" style="text-align: center">TO-DO-LIST</h1>
            </div>
        </div>




        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        Update Goal
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.goal}} {{ form.completed }}
                            <br>
                            <a class="btn btn-primary" href="{% url 'goals' %}"><- Go Back</a>
                            <input class="btn btn-info" type="submit" value="Update">
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
