{% extends "FitnessPage/base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block body %}





<div class="container mt-5">
        <div class="row">
            <div class="col-sm">
                <h1 class="display-4" style="text-align: center">My New Year Goals</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        Delete Task
                    </div>
                    <div class="card-body">



                        <h5 class="card-title">Are you sure you want to delete <span style="color: #fe6993;
                            background: rgba(254, 105, 147, 0.1);
                            border-radius: 3px;
                            padding: .2em;
                            line-height: 2em;">{{ goals.goal }}</span>?</h5>
                        <form action="{% url 'delete' goals.id %}" method="post">
                            {% csrf_token %}
                            <button class="btn btn-info" type="submit" ><i class="fas fa-1x"</i> No, Go Back </button>
                            <button class="btn btn-danger" type="submit" ><i class="fas fa-1x"</i> Yes, Delete </button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>







{% endblock %}
